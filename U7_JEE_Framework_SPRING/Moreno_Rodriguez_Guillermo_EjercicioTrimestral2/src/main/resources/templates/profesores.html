<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='profesores')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
	
			<div class="col-8">
			
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nif</th>
						<th>Nombre</th>
						<th>Apellidos1</th>
						<th>Departamento</th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="p : ${profesores}">
					 	<td th:text="${p.getId()}"></td>
					 	<td th:text="${p.getNif()}"></td>
					 	<td th:text="${p.getNombre()}"></td>
					 	<td th:text="${p.getApellido1()}"></td>
					 	<td th:text="${p.getDepartamento()}"></td>
						<td><a th:href="@{'/profesores/asignaturas?profesor='+${p.getId()}}"><i class="bi bi-eye"></i></a></td>
					 </tr>					
					</tbody>
				</table>
		
			</div>

			<footer th:replace="fragments/parts::footer(info='Profesores')"></footer>
		</div>
	</div>
</body>
</html>
